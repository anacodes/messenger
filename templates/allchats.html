{% extends 'layout.html' %}

{% block body %}
{% if names %}
<div class="row" style="margin-top:100px;">
    {% for name in names %}
        <div class="container" style="margin:5px 10px 5px 200px; display:flex; justify-content: flex-start;">
            <div class="row" style="background-color: rgb(233,236,239);border-radius: 50px; padding:20px;">
            <a href="/messages/{{user}}/{{name}}/" style="color:rgba(0, 0, 0, 0.746); cursor: pointer;">{{ name }}</a>
            </div>
        </div>
        <div class="container" style="margin:3px 10px 3px 180px;">
            <div class="row" style="background-color: rgba(0, 0, 0, 0.623);height:2px; width: 100%;">
            </div>
        </div>
    {% endfor %}
</div>
{% else %}
   
{% endif %}
{% endblock %}
